<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="f_style.css" type="text/css" />
	<script src="f_script.js" type="text/javascript"></script>
</head>

<body>
	<div id="backgroundd">
	<div style="display: true;" id="wrap">

		<div class="header">
			<div class="serverinfo">
				Players: <span id="player_count">0</span> / <span id="max_players">0</span> <span style="font-size: 1.2vw">|</span>
				Uptime: <span id="server_uptime"></span><span style="font-size: 1.2vw"> |</span>
				Play time: <span id="play_time"></span> <br>
			</div>
			<div class="jobs">
				<p id="house"> 🏠️ </p>
				<p id="bank"> 💰 </p>
				<p id="drugs"> 🚬 </p>
				<p id="jewellery"> 💎 </p>
				<p id="convenience"> 📰 </p>
			</div>
		</div>

		<div class="playerlist">
			<table id="playerlist" width="100%">
				<tr class="heading">
					<th>Name</th>
					<th>ID</th>
					<th>Name</th>
					<th>ID</th>
					<th>Name</th>
					<th>ID</th>
					<th>Name</th>
					<th>ID</th>
				</tr>
			</table>
		</div>

	</div>

</div>
</body>

</html>
