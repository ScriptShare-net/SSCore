<html>
<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="f_style.css" type="text/css">
	<script src="f_script.js" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/0480d6584f.js" crossorigin="anonymous"></script>
	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="car">
		<div class="speedometer-container">
			<div class="speedometer">
				<br>
				<div id="speednumber" class="locationb">0</div>
				<div id="kmh" class="locationb" style="font-size: 12px; top:45px; left:30px;">KM/H</div>
			</div>
			<svg class="progress-ring" width="80" height="80" id="circles">
				<circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="38" cx="50" cy="57"
					id="circles" />
			</svg>
		</div>
		<div class="fuel-container">
			<div class="fuel"><i class="fas fa-gas-pump fa-lg" style="color: rgb(240, 240, 240);"><div class="filled"></div></i></div>
			<div id="fuelcircle">
				<svg class="progress-ring" width="40" height="40">
					<circle class="fuel-ring__circle" stroke="#daa520" stroke-width="3" fill="transparent" r="18.3" cx="45" cy="30"
						id="circles" />
				</svg>
			</div>
		</div>
		<div class="hunger-container">
			<div class="hunger"><i class="fas fa-hamburger" style="color: rgb(240, 240, 240);"><div class="filled"></div></i></div>
			<div id="hungercircle">
				<svg class="progress-ring" width="40" height="40" style="transform: rotate(-240deg);">
					<circle class="hunger-ring__circle" stroke="#FF4F4B" stroke-width="3" fill="transparent" r="18.3" cx="20" cy="20" z-index="120"
						id="circles" />
				</svg>
			</div>
		</div>
		<div class="thirst-container">
			<div class="hunger"><i class="fas fa-tint" style="color: rgb(240, 240, 240);"><div class="filled"></div></i></div>
			<div id="thirstcircle">
				<svg class="progress-ring" width="40" height="40" style="transform: rotate(-240deg);">
					<circle class="thirst-ring__circle" stroke="#26abff" stroke-width="3" fill="transparent" r="18.3" cx="20" cy="20" z-index="120"
						id="circles" />
				</svg>
			</div>
		</div>
		<div class="lock"><i class="fas fa-lock fa-lg" style="color: white;" id="togglelock"></i></div>
		<div class="belt"><div id="togglebelt"><i class="iconify" data-icon="mdi-seatbelt" data-inline="false"></i></div></div>	
		<div class="address">

			<div class="location">
				<div id="AOP" class="locationa">City</div>
				<div class="locationa">|</div>
				<div id="direction" class="locationa">S</div>
				<div class="locationa">|</div>
				<div id="road" class="locationa">Crusade Rd</div>
				<div class="locationa">|</div>
				<div id="suburb" class="locationa">Strawberry</div>
			</div>

		</div>
		
		<div class="volume">
	
			<!-- <span class="material-icons" id="whisper">
				volume_mute
			</span> -->
			<span class="material-icons" id="normal">
				volume_down
			</span>
			<!--<span class="material-icons" id="shout">
				volume_up
			</span> -->
	
		</div>
	</div>

	<div class="hud">
		<div class="healthb"><div class="health" id="health"></div></div>
		<div class="armourb"><div class="armour" id="armour"></div></div>
	</div>
</body>
</html>
