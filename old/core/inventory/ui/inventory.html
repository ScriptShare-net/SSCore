<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="f_script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="f_style.css" type="text/css" />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="context-menu">
		<button class="context-split">Split</button>
		<button class="context-inspect">Inspect</button>
		<button class="context-rotate">Rotate</button>
	</div>
	<div class="hotbar-menu">
		<button class="hotbar-remove">Clear</button>
		<button class="hotbar-emotes">Emotes</button>
	</div>
	<div class="top-container-container">

		<div class="input-container">
			<input type="number" id="number-amount" name="number-amount">
			<button class="input-submit" type="button">Submit</button>
			<button class="input-cancel" type="button">Cancel</button>
		</div>
		<div class="inspect-container" id="inspectmenu">
			<div class="inspect-bar" id="inspect-bar"></div>
			<a class="name">Assault Rifle</a>
			<button class="inspect-close" type="button">x</button>
			<div class="inspect-content">
				<a class="item-amount">1</a>
				<img src="" class="item-image" width="500px" height="180px">
			</div>
			<div class="inspect-backpack" id="inspect-backpack">

			</div>
			<div class="inspect-attachments" id="inspect-attachments">
				<div class="inspect-a1" id="inspect-a1"></div>
				<div class="inspect-a2" id="inspect-a2"></div>
				<div class="inspect-a3" id="inspect-a3"></div>
				<div class="inspect-a4" id="inspect-a4"></div>
				<div class="inspect-a5" id="inspect-a5"></div>
			</div>
			<div class="inspect-data">
				<ul class="inspect-list"></ul>
			</div>
		</div>
		<div class="left-container">
			<!-- Wallet -->
			<div class="wallet" id="wallet">

			</div>

			<!-- Usable Items -->
			<div class="helmet" id="helmet" data-type="helmet">

			</div>
			<div class="armor" id="armor" data-type="armor">

			</div>
			<div class="holster" id="holster" data-type="holster">

			</div>

			<!-- Clothing -->
			<div class="hat" id="hat" data-type="hat">

			</div>
			<div class="mask" id="mask" data-type="mask">

			</div>
			<div class="glasses" id="glasses" data-type="glasses">

			</div>
			<div class="ear" id="ear" data-type="ear">

			</div>
			<div class="jacket" id="jacket" data-type="jacket">

			</div>
			<div class="shirt" id="shirt" data-type="shirt">

			</div>
			<div class="pants" id="pants" data-type="pants">

			</div>
			<div class="shoes" id="shoes" data-type="shoes">

			</div>
			<div class="watch" id="watch" data-type="watch">

			</div>
			<div class="chain" id="chain" data-type="chain">

			</div>

			<!-- Weapons -->
			<div class="primary" id="primary" data-type="primary">

			</div>
			<div class="secondary" id="secondary" data-type="primary">

			</div>
			<div class="pistol" id="pistol" data-type="pistol">

			</div>
			<div class="knife" id="knife" data-type="melee">

			</div>
		</div>

		<div class="middle-container">
			<!-- Vest -->
			<div class="vest" id="vest" data-type="vest">

			</div>
			<!--<div class="vest-a">
				
						</div>
						<div class="vest-b">
				
						</div> -->

			<!-- Pockets -->
			<div class="flpocket" id="flpocket">

			</div>
			<div class="frpocket" id="frpocket">

			</div>
			<div class="blpocket" id="blpocket">

			</div>
			<div class="brpocket" id="brpocket">

			</div>

			<!-- Backpack -->
			<div class="backpack" id="backpack" data-type="backpack">

			</div>
			<div class="backpack-inside" id="backpack-inside">
			</div>
		</div>

		<div class="right-container">
			<h1 class="title">Stash</h1>
			<div class="stash-container">
				<div class="stash" id="stash"></div>
			</div>
		</div>
	</div>

	<div class="bottom-container-container">
		<div class="hotbar-container">
			<div class="item-cell" id="hotbar-1">

			</div>
			<div class="item-cell" id="hotbar-2">

			</div>
			<div class="item-cell" id="hotbar-3">

			</div>
			<div class="item-cell" id="hotbar-4">

			</div>
			<div class="item-cell" id="hotbar-5">

			</div>
			<div class="item-cell" id="hotbar-6">

			</div>
			<div class="item-cell" id="hotbar-7">

			</div>
			<div class="item-cell" id="hotbar-8">

			</div>
			<div class="item-cell" id="hotbar-9">

			</div>
			<div class="item-cell" id="hotbar-0">

			</div>
		</div>
	</div>
</body>

</html>
